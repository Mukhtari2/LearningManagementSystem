
logging:
  level:
    org.springframework.data.mongodb: DEBUG

spring:
  main:
    allow-bean-definition-overriding: true

  # Standard way to disable security in tests without custom code
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Keep your custom property if your code specifically checks for it
app:
  security:
    enabled: false

